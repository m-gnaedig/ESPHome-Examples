# I2C Bus - Shared by touchscreen (FT5x06) and audio codec (ES8311)
i2c:
  id: i2c_bus
  sda: GPIO15
  scl: GPIO14
  frequency: 200kHz # 400kHz # 200kHz
  scan: true

# Quad SPI Bus - AMOLED display
spi:
  - id: quad_spi
    type: quad
    clk_pin: GPIO11
    data_pins:
      - GPIO4   # D0
      - GPIO5   # D1
      - GPIO6   # D2
      - GPIO7   # D3

pca9554:
  - id: pca9554_device
    address: 0x20
    i2c_id: i2c_bus

display:
  - platform: mipi_spi
    id: my_display
    brightness: 255
    bus_mode: quad
    dimensions:
      width: 368
      height: 448
    model: WAVESHARE-ESP32-S3-TOUCH-AMOLED-1.75
    cs_pin: GPIO12
    reset_pin:
      pca9554: pca9554_device
      number: 0

touchscreen:
  - platform: cst816
    id: my_touchscreen
    display: my_display
    i2c_id: i2c_bus
    address: 0x38
    interrupt_pin: GPIO21
    reset_pin:
      pca9554: pca9554_device
      number: 1        # EXIO0
    skip_probe: true
    on_touch:
      - logger.log:
          format: "Touch: x=%d y=%d"
          args: [touch.x, touch.y]

# ============================================================================
# AUDIO CONFIGURATION
# ============================================================================

# I2S Audio Bus - Connects ESP32 to ES8311 codec
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO45   # Word select / left-right clock
    i2s_bclk_pin: GPIO9     # Bit clock
    i2s_mclk_pin: GPIO16    # Master clock

# ES8311 Audio Codec
audio_dac:
  - platform: es8311
    id: es8311_codec
    address: 0x18
    i2c_id: i2c_bus
    use_mclk: true
    use_microphone: False
    mic_gain: 24DB

# Speaker - Audio output through ES8311 DAC
speaker:
  - platform: i2s_audio
    id: external_speaker
    dac_type: external
    audio_dac: es8311_codec
    i2s_audio_id: i2s_audio_bus
    i2s_dout_pin: GPIO8
    sample_rate: 16000
    bits_per_sample: 16bit
    timeout: 2s

# Microphone - Audio input through ES8311 ADC
sensor:
  - platform: template
    name: "Mic RMS"
    id: mic_rms
    accuracy_decimals: 0
    update_interval: never

  - platform: template
    name: "Mic Peak"
    id: mic_peak
    accuracy_decimals: 0
    update_interval: never

  - platform: adc
    pin: GPIO1          # Beispiel! Richtigen Pin einsetzen
    id: battery_voltage
    name: "Battery Voltage 1"
    attenuation: 11db
    update_interval: 30s
    filters: [] 

  - platform: adc
    pin: GPIO3          # Beispiel! Richtigen Pin einsetzen
    id: battery_voltage_3
    name: "Battery Voltage 3"
    attenuation: 11db
    update_interval: 30s
    filters: [] 

  - platform: adc
    pin: GPIO2
    id: battery_voltage_raw
    name: "Battery Voltage: raw"
    attenuation: 11db
    update_interval: 30s
    raw: true

  - platform: template
    name: Battery Level
    unit_of_measurement: "%"
    accuracy_decimals: 1
    lambda: |-
      float v = id(battery_voltage).state;
      if (v >= 4.20) return 100.0;
      if (v >= 4.10) return 90.0  + (v-4.10)*100.0;      // 4.10..4.20
      if (v >= 4.00) return 75.0  + (v-4.00)*150.0;      // 4.00..4.10
      if (v >= 3.90) return 55.0  + (v-3.90)*200.0;      // 3.90..4.00
      if (v >= 3.80) return 35.0  + (v-3.80)*200.0;      // 3.80..3.90
      if (v >= 3.70) return 20.0  + (v-3.70)*150.0;      // 3.70..3.80
      if (v >= 3.60) return 10.0  + (v-3.60)*100.0;      // 3.60..3.70
      if (v >= 3.50) return 5.0   + (v-3.50)*50.0;       // 3.50..3.60
      if (v >= 3.30) return 1.0   + (v-3.30)*20.0;       // 3.30..3.50
      if (v >= 3.10) return 0.5   + (v-3.10)*15.0;       // 3.10..3.40
      return 0.0;

  - platform: template
    name: "Top Button Counter"
    id: top_button_counter_sensor
    accuracy_decimals: 0

  - platform: uptime
    name: "Uptime Sekunden"
    id: uptime_s
    update_interval: 1s

  # Uptime in Sekunden
  - platform: uptime
    id: uptime_s1
    name: "ESP32 Uptime"
    update_interval: 15s
    on_value:
      then:
        - lvgl.label.update:
            id: lbl_uptime
            text: !lambda |-
              uint32_t s = (uint32_t) x;
              uint32_t h = s / 3600;
              uint32_t m = (s % 3600) / 60;
              uint32_t sec = s % 60;
              char buf[32];
              snprintf(buf, sizeof(buf), "Uptime: %02u:%02u:%02u", h, m, sec);
              return std::string(buf);

  # RAM (Heap)
  - platform: debug
    free:
      id: heap_free
      name: "ESP32 Free Heap"
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_heap
              text: !lambda |-
                char buf[32];
                snprintf(buf, sizeof(buf), "RAM: %.0f KB", x / 1024.0f);
                return std::string(buf);

  # “CPU” Indikator: Loop-Time (je höher, desto mehr Last)
  - platform: debug
    loop_time:
      id: loop_time_ms
      name: "ESP32 Loop Time"
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_cpu
              text: !lambda |-
                char buf[32];
                snprintf(buf, sizeof(buf), "CPU: %.1f ms", x);
                return std::string(buf);

text_sensor:
  - platform: template
    name: "Uptime"
    id: uptime_text
    update_interval: 1s
    lambda: |-
      uint32_t t = (uint32_t) id(uptime_s1).state;
      uint32_t h = t / 3600;
      uint32_t m = (t % 3600) / 60;
      uint32_t s = t % 60;
      char buf[16];
      snprintf(buf, sizeof(buf), "%02u:%02u:%02u", h, m, s);
      return std::string(buf);

microphone:
  - platform: i2s_audio
    id: external_microphone
    adc_type: external
    i2s_audio_id: i2s_audio_bus
    i2s_din_pin: GPIO10
    bits_per_sample: 32bit
    sample_rate: 16000
    channel: right
    i2s_mode: primary
    on_data:
      - lambda: |-
          const int32_t *s = (const int32_t*) x.data();
          const size_t n = x.size() / sizeof(int32_t);
          if (n == 0) return;
          int32_t peak = 0;
          uint64_t acc = 0;
          for (size_t i = 0; i < n; i++) {
            int32_t v = s[i] >> 8;   // 32 → 24 Bit
            v = v >> 8;              // 24 → 16 Bit
            int32_t av = v < 0 ? -v : v;
            if (av > peak) peak = av;
            acc += (uint64_t)((int64_t)v * (int64_t)v);
          }
          const uint32_t now = millis();
          if (now - id(last_mic_pub) < 1000) return;  // 1 Sekunde
          id(last_mic_pub) = now;
          uint32_t rms = (uint32_t) sqrt((double)acc / (double)n);
          id(mic_peak).publish_state((float) peak);
          id(mic_rms).publish_state((float) rms);


# Volume Control - Synced with ES8311 hardware volume and UI slider
number:
  - platform: template
    id: volume_control
    name: "Volume"
    min_value: 0
    max_value: 100
    initial_value: 70
    step: 5
    optimistic: true
    set_action:
      - lambda: |-
          id(es8311_codec).set_volume(x / 100.0);
          ESP_LOGI("volume", "Volume set to: %.0f%%", x);

# Hellichkeit regelbar machen
  - platform: template
    id: brightness_control
    name: "Display Brightness"
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    initial_value: 70
    set_action:
      - lambda: |-
          // 0..100 -> 10..255 (10 als Mindesthelligkeit, sonst schwarz)
          const float pct = x;
          uint8_t b = (pct <= 0.0f) ? 0 : (uint8_t)(10 + (pct * (245.0f / 100.0f)));
          id(my_display).set_brightness(b);
          ESP_LOGI("brightness", "Brightness pct=%.0f -> %u", pct, b);

