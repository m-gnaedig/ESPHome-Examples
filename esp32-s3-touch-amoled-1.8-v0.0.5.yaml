# ============================================================================
# VOICE ASSISTANT
# ============================================================================

voice_assistant:
  id: va
  microphone: external_microphone
  speaker: external_speaker

  # Listening state - Button turns blue
  on_listening:
    - logger.log: "Voice assistant started listening"
    - lvgl.label.update:
        id: status_label
        text: "Listening..."
    - lvgl.widget.update:
        id: btn_id
        bg_color: DodgerBlue

  # Speech-to-text complete - Display recognized text
  on_stt_end:
    - logger.log:
        format: "Speech recognized: %s"
        args: [ 'x.c_str()' ]
    - lvgl.label.update:
        id: status_label
        text: !lambda 'return "You said: " + x;'

  # Text-to-speech starting - Display speaking status
  on_tts_start:
    - logger.log: "Speaking response..."
    - lvgl.label.update:
        id: status_label
        text: "Speaking..."

  # Session complete - Button returns to green
  on_end:
    - logger.log: "Voice assistant session ended"
    - lvgl.label.update:
        id: status_label
        text: "Ready"
    - lvgl.widget.update:
        id: btn_id
        bg_color: LightGreen

  # Error handling - Flash red, then return to green
  on_error:
    - logger.log:
        format: "Voice assistant error: %s"
        args: [ 'code.c_str()' ]
    - lvgl.label.update:
        id: status_label
        text: "Error!"
    - lvgl.widget.update:
        id: btn_id
        bg_color: Red
    - delay: 1s
    - lvgl.widget.update:
        id: btn_id
        bg_color: LightGreen
    - lvgl.label.update:
        id: status_label
        text: "Ready"

